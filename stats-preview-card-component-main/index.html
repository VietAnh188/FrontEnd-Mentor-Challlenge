<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../resetHTML/normalize.css" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./responsive.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div class="box_with_text">
          <div class="content">
            <div class="heading">
              <p>Get</p>
              <p>insights</p>
              <p>that help</p>
              <p>your business grow.</p>
            </div>
            <div class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="footing">
              <div class="footing__item">
                <p class="head">10k+</p>
                <p class="name">companies</p>
              </div>
              <div class="footing__item">
                <p class="head">314</p>
                <p class="name">templates</p>
              </div>
              <div class="footing__item">
                <p class="head">12m+</p>
                <p class="name">queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="box_with_img">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
