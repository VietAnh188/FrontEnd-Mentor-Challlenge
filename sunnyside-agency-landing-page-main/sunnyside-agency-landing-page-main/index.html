<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/grid_system.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="app">
        <div class="grid header">
            <div class="row navbar">
                <div class="col">
                    <a href="#" class="logo_link">
                        <img class="logo_img" src="./images/logo.svg" alt="">
                    </a>
                </div>
                <div class="col">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="" class="nav_item-link">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_item-link">Services</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_item-link">Projects</a>
                        </li>
                        <li class="nav_item nav_item-white">
                            <a href="" class="nav_item-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid container">
            <div class="first_content" style="background-image: url('./images/desktop/image-header.jpg'); background-size: cover; background-position: bottom; background-repeat: no-repeat;">
                <div class="row first_content-content">
                    <div class="col">
                        <div class="first_content-title font-2">
                            <p>We are creatives</p>
                        </div>
                        <div class="first_content-arrow-down">
                            <img class="arrow-down-icon" src="./images/icon-arrow-down.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="second_content">
                <div class="row">
                    <div class="col l-6 second_content-item">
                        <div class="second_content-info">
                            <p class="second_content-info-heading font-2">Transform your brand</p>
                            <p class="second_content-info-desc">
                                We are a full-service creative agency specializing in helping brands grow fast. 
                                Engage your clients through compelling visuals that do most of the marketing for you.
                            </p>
                            <a href="" class="second_content-info-more font-2">Learn more</a>
                        </div>
                    </div>
                    <div class="col l-6 second_content-item" style="background-image: url('./images/desktop/image-transform.jpg'); background-size: cover;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
