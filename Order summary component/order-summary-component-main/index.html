<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="background">
        <div id="container">
          <div class="header">
            <img
              class="header__img"
              src="./images/illustration-hero.svg"
              alt=""
            />
          </div>
          <div class="content">
            <div class="content__heading">
              <h1 class="content__heading-title">Order Summary</h1>
              <p class="content__heading-description">
                You can now listen to millions of songs,
              </p>
              <p class="content__heading-description">
                audiobooks, and podcasts on any device
              </p>
              <p class="content__heading-description">anywhere you like!</p>
            </div>
            <div class="content__body">
              <img
                class="content__body-icon"
                src="./images/icon-music.svg"
                alt=""
              />
              <div class="content__body-name">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
              <a class="content__body-change" href="">Change</a>
            </div>
            <div class="btn">
              <button class="content__payment">Proceed to Payment</button>
              <button class="content__cancel">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
